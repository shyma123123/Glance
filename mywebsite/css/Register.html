<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/css/login.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <nav class="topbar">
        <div class="nav-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="Book Pages.html">Book Pages</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="login.html">Contact Us</a></li>
          <li><a href="Register.html">Create Account</a></li>
        </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>REGISTER</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="user name" required/>
          <input type="email" placeholder="email" required/>
          <input type="password" placeholder="password" required/>
           Female <input type="radio" name="female" value="female"/>
            Male<input type="radio"  name="male" value="male" checked/> 
          <button><a href="/css/login.html" style="text-decoration: none;">Register</a></button>
          <p class="message">Not registered? <a href="/css/login.html">Login</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
